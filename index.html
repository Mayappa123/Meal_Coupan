<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Coupons</title>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="coupon-sheet">
      <!-- Coupon 1 -->
      <div class="coupon">
        <div class="coupon-header">
          <i class="fas fa-globe fa-solid"></i>
          <h2>NELSON GLOBAL PRODUCTS INDIA PVT. LTD.</h2>
          <p>CHAKAN - 410501</p>
        </div>
        <div class="coupon-body">
          <h3 class="meal-heading">MEAL COUPON</h3>
          <p class="coupon-number">No. 43849</p>
        </div>
        <div class="seal">
          <div class="outer-circle">
            <div class="middle-circle">
              <div class="circular-text">
                <p>NELSON GLOBAL PRODUCTS INDIA PVT. LTD.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
